<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    <h>for in loop</h>
     var fruits = (`apple`,`banana`,`kiwi`)
     document.write(fruits+"<br>")
     for(index in fruits){
        document.write(index +":"+fruits[index]+"<br>")
     }


     </script>
</body>
</html>
